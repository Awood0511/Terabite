<html ng-app="createEventApplication">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/create_event_style.css">
        <title>UF Food Create Event</title>
</head>
<body ng-controller="createEventController">
<div class="PageContainer">

    <!--__________HomeBegin__________-->
        <div align="left" class="container">
        <a href="/" class="btn btn-primary btn-small" >
          <span class="glyphicon glyphicon-home"></span> Home
        </a>
    <!--__________HomeEnd__________-->

    <!--__________SearchBegin__________-->
        <a href="#" class="btn btn-primary btn-small">
          <span class="glyphicon glyphicon-search"></span> Search
        </a>
    <!--__________SearchEnd__________-->

    <!--__________UserBegin__________-->
        <a href="#" class="btn btn-primary btn-small">
          <span class="glyphicon glyphicon-user"></span> User
        </a>
    <!--__________UserEnd__________-->

	<!--__________LeftSideBegin__________-->

  <div class="splitleft-box">
      <!--__________Source for Avatar Image__________-->
     <!--__________<img src="avatar.png" class="avatar">__________-->

            <!--__________Form Begin__________-->
            <form>
              <!--__________Event Name Text__________-->
            <p>Event Name</p>
            <input type="text" name="eventName" placeholder="Event name" ng-model="name">
            <!--_________Event Address__________-->
            <p>Event Address</p>
            <input type="text" name="address" placeholder="Enter address" ng-model="address">
            <!--__________Building Name__________-->
            <p>Room Number</p>
            <input type="text" name="room" placeholder="Enter room number" ng-model="room">
            </form>
            <!--__________Form End__________-->

            <!--__________LeftSideEnd__________-->
  </div>
  <div class="splitright-box">
    <!--__________Source for Avatar Image__________-->
    <!--__________<img src="avatar.png" class="avatar">__________-->

            <!--__________Form Begin__________-->
            	<!--__________Event Date Input__________-->
            <form action="/action_page.php">
  			<p>Event Date</p>
  			<input type="date" name="bday" ng-model="date">
            <!--__________Username Text__________-->
  			<p>Event Time</p>
  			<input type="time" name="usr_time" ng-model="time">
			<!--__________Food Text__________-->
            <p>Event Food</p>
            <textarea name="food" placeholder="Enter food hosted at event." cols="33" rows="3" ng-model="food"></textarea>
            <!--__________Additional Text__________-->
            <p>Event Description</p>
            <textarea name="info" placeholder="Enter additional information." cols="33" rows="3" ng-model="description"></textarea>
            </form>
            <!--__________Form End__________-->
  </div>

        <div class="SunmitButton">
            <!--__________Submit Input (Button)__________-->
            <input type="submit" name="submit" value="Submit"  ng-click="createEventType()">

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="../controllers/createEventController.js"></script>
</body>
</html>
