<html ng-app="createEventApplication">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/create_event_style.css">
    <title>UF Food Create Event</title>
</head>
<body ng-controller="createEventController">
<div class="PageContainer">
  <div align="left" class="container">

    <a href="/" class="btn btn-primary btn-small" >
      <span class="glyphicon glyphicon-home"></span> Home
    </a>
    <a href="#" class="btn btn-primary btn-small">
      <span class="glyphicon glyphicon-search"></span> Search
    </a>


    <!-- Owned Events Table -->
    <strong><h1 color="white">{{owner.org}} Events</h1></strong>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Address</th>
          <th scope="col">Date</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events">
          <td>{{event.name}}</td>
          <td>{{event.address}}</td>
          <td>{{event.date}}</td>
          <td>
            <button type="button" class="glyphicon glyphicon-remove" ng-click="deleteEvent(event)"></button>
          </td>
        </tr>
      </tbody>
    </table>

	<!--__________LeftSideBegin__________-->
  <div class="splitleft-box">
    <form>
      <p>Event Name</p>
      <input type="text" name="eventName" placeholder="Event name" ng-model="name">
      <p>Event Address</p>
      <input type="text" name="address" placeholder="Enter address" ng-model="address">
      <p>Room Number</p>
      <input type="text" name="room" placeholder="Enter room number" ng-model="room">
    </form>
  </div>
  <!--__________RightSideBegin__________-->
  <div class="splitright-box">
    <form action="/action_page.php">
  		<p>Event Date</p>
  		<input type="date" name="bday" ng-model="date">
  		<p>Event Time</p>
  		<input type="time" name="usr_time" ng-model="time">
      <p>Event Food</p>
      <textarea name="food" placeholder="Enter food hosted at event." cols="33" rows="3" ng-model="food"></textarea>
      <p>Event Description</p>
      <textarea name="info" placeholder="Enter description of event activities." cols="33" rows="3" ng-model="description"></textarea>
    </form>
  </div>
  <div class="SubmitButton">
    <input type="submit" name="submit" value="Submit"  ng-click="createEventType()">
  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="https://code.angularjs.org/1.4.3/angular.js"></script>
<script src="../controllers/createEventController.js"></script>
</body>
</html>
